<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 造梦家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f8f8;
            padding-top: 44px; /* 为状态栏预留空间 */
            height: calc(100vh - 44px - 83px); /* 减去状态栏和底部导航的高度 */
            overflow-y: auto;
        }
        .menu-item {
            transition: all 0.2s ease;
        }
        .menu-item:active {
            background-color: #f2f2f7;
        }
        .card {
            transition: transform 0.2s ease;
        }
        .card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="pb-16">
    <!-- 页面头部 -->
    <header class="bg-white px-4 py-3 flex items-center justify-between sticky top-0 z-10 shadow-sm">
        <h1 class="text-lg font-semibold text-gray-800">个人中心</h1>
        <div class="flex items-center space-x-3">
            <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100">
                <i class="fas fa-cog text-gray-600"></i>
            </button>
        </div>
    </header>

    <!-- 用户信息 -->
    <div class="bg-white p-4 flex items-center">
        <div class="w-16 h-16 rounded-full overflow-hidden mr-4">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="用户头像" class="w-full h-full object-cover">
        </div>
        <div class="flex-1">
            <h2 class="font-semibold text-gray-800 text-lg">小魔方</h2>
            <p class="text-gray-500 text-sm mt-1">ID: 1234567890</p>
        </div>
        <button class="px-4 py-1.5 border border-gray-200 rounded-full text-sm text-gray-600">
            编辑资料
        </button>
    </div>

    <!-- 会员信息卡片 -->
    <div class="px-4 mt-4">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-xl p-4 text-white">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h3 class="font-bold text-lg">梦想无限会员</h3>
                    <p class="text-white/90 text-sm mt-1">尊享全部创作功能</p>
                </div>
                <span class="bg-yellow-500 text-xs font-bold px-2 py-1 rounded-full">试用中</span>
            </div>
            <div class="flex justify-between items-center">
                <p class="text-sm text-white/90">剩余试用时间：6天</p>
                <button class="px-4 py-1.5 bg-white text-blue-600 rounded-full text-sm font-medium">
                    立即续费
                </button>
            </div>
        </div>
    </div>

    <!-- 积分与余额 -->
    <div class="grid grid-cols-3 gap-3 px-4 mt-4">
        <div class="card bg-white rounded-xl p-4 text-center">
            <p class="text-xl font-bold text-gray-800">326</p>
            <p class="text-xs text-gray-500 mt-2">积分</p>
        </div>
        <div class="card bg-white rounded-xl p-4 text-center">
            <p class="text-xl font-bold text-gray-800">¥68</p>
            <p class="text-xs text-gray-500 mt-2">余额</p>
        </div>
        <div class="card bg-white rounded-xl p-4 text-center">
            <p class="text-xl font-bold text-gray-800">3</p>
            <p class="text-xs text-gray-500 mt-2">优惠券</p>
        </div>
    </div>

    <!-- 我的服务 -->
    <div class="bg-white mt-4 rounded-t-xl">
        <div class="px-4 py-3 border-b">
            <h2 class="font-semibold text-gray-800">我的服务</h2>
        </div>
        <div class="grid grid-cols-4 p-4 gap-3">
            <a href="orders.html" class="text-center">
                <div class="w-12 h-12 mx-auto rounded-xl bg-blue-100 flex items-center justify-center mb-1">
                    <i class="fas fa-shopping-bag text-blue-500"></i>
                </div>
                <p class="text-xs text-gray-700">我的订单</p>
            </a>
            <a href="my_favorites.html" class="text-center">
                <div class="w-12 h-12 mx-auto rounded-xl bg-purple-100 flex items-center justify-center mb-1">
                    <i class="fas fa-heart text-purple-500"></i>
                </div>
                <p class="text-xs text-gray-700">我的收藏</p>
            </a>
            <a href="my_works.html" class="text-center">
                <div class="w-12 h-12 mx-auto rounded-xl bg-indigo-100 flex items-center justify-center mb-1">
                    <i class="fas fa-image text-indigo-500"></i>
                </div>
                <p class="text-xs text-gray-700">我的作品</p>
            </a>
            <a href="#" class="text-center">
                <div class="w-12 h-12 mx-auto rounded-xl bg-green-100 flex items-center justify-center mb-1">
                    <i class="fas fa-wallet text-green-500"></i>
                </div>
                <p class="text-xs text-gray-700">支付管理</p>
            </a>
        </div>
        
        <!-- 添加更多服务选项 -->
        <div class="grid grid-cols-4 p-4 pt-0 gap-3">
            <a href="address_management.html" class="text-center">
                <div class="w-12 h-12 mx-auto rounded-xl bg-amber-100 flex items-center justify-center mb-1">
                    <i class="fas fa-truck text-amber-500"></i>
                </div>
                <p class="text-xs text-gray-700">收货地址</p>
            </a>
            <a href="coupons.html" class="text-center">
                <div class="w-12 h-12 mx-auto rounded-xl bg-rose-100 flex items-center justify-center mb-1">
                    <i class="fas fa-gift text-rose-500"></i>
                </div>
                <p class="text-xs text-gray-700">优惠券</p>
            </a>
            <a href="my_comments.html" class="text-center">
                <div class="w-12 h-12 mx-auto rounded-xl bg-cyan-100 flex items-center justify-center mb-1">
                    <i class="fas fa-comment-dots text-cyan-500"></i>
                </div>
                <p class="text-xs text-gray-700">我的评论</p>
            </a>
            <a href="more_services.html" class="text-center">
                <div class="w-12 h-12 mx-auto rounded-xl bg-gray-100 flex items-center justify-center mb-1">
                    <i class="fas fa-ellipsis-h text-gray-500"></i>
                </div>
                <p class="text-xs text-gray-700">更多服务</p>
            </a>
        </div>
    </div>

    <!-- 设置菜单 -->
    <div class="bg-white mt-4">
        <div class="px-4 py-3 border-b">
            <h2 class="font-semibold text-gray-800">设置与帮助</h2>
        </div>
        <div class="divide-y">
            <a href="notification_settings.html" class="menu-item flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-bell text-blue-500 w-6"></i>
                    <span class="ml-3 text-gray-800">消息通知</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            <a href="privacy_settings.html" class="menu-item flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt text-green-500 w-6"></i>
                    <span class="ml-3 text-gray-800">隐私设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            <a href="payment_settings.html" class="menu-item flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-credit-card text-purple-500 w-6"></i>
                    <span class="ml-3 text-gray-800">支付设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            <a href="help_feedback.html" class="menu-item flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-comments text-amber-500 w-6"></i>
                    <span class="ml-3 text-gray-800">帮助与反馈</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            <a href="about_us.html" class="menu-item flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-red-500 w-6"></i>
                    <span class="ml-3 text-gray-800">关于我们</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
        </div>
    </div>

    <!-- 退出登录 -->
    <div class="px-4 py-6">
        <button class="w-full py-3 text-red-500 border border-red-200 rounded-xl font-medium">
            退出登录
        </button>
    </div>

    <!-- 登录弹窗 (默认隐藏) -->
    <div class="fixed inset-0 bg-black/50 z-50 hidden">
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-4/5 bg-white rounded-2xl">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">登录</h3>
                    <button class="w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-times text-gray-500"></i>
                    </button>
                </div>
                
                <div class="mb-4">
                    <div class="relative">
                        <i class="fas fa-mobile-alt text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                        <input type="tel" placeholder="手机号码" class="w-full pl-10 pr-3 py-3 border border-gray-200 rounded-lg text-sm">
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="flex">
                        <div class="relative flex-1">
                            <i class="fas fa-key text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
                            <input type="text" placeholder="验证码" class="w-full pl-10 pr-3 py-3 border border-gray-200 rounded-l-lg text-sm">
                        </div>
                        <button class="px-4 py-3 bg-gray-100 text-gray-800 rounded-r-lg text-sm font-medium">
                            获取验证码
                        </button>
                    </div>
                </div>
                
                <button class="w-full py-3 bg-blue-500 text-white rounded-xl font-medium mb-4">
                    登录
                </button>
                
                <div class="flex justify-center items-center space-x-2">
                    <span class="text-xs text-gray-500">其他登录方式：</span>
                    <button class="w-8 h-8 rounded-full bg-green-50 flex items-center justify-center">
                        <i class="fab fa-weixin text-green-600"></i>
                    </button>
                    <button class="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center">
                        <i class="fab fa-qq text-blue-600"></i>
                    </button>
                </div>
                
                <div class="mt-4 text-center">
                    <p class="text-xs text-gray-500">登录即表示同意 <a href="#" class="text-blue-500">用户协议</a> 与 <a href="#" class="text-blue-500">隐私政策</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加统一的底部导航栏 - 样式与index.html中完全相同 -->
    <div id="unifiedBottomNav" class="h-[83px] bg-white border-t border-gray-200 flex justify-around items-center fixed bottom-0 left-0 right-0" style="display: none;">
        <a href="home.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-home text-2xl mb-1"></i>
            <span class="text-xs">首页</span>
        </a>
        <a href="works.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-compass text-2xl mb-1"></i>
            <span class="text-xs">热门</span>
        </a>
        <a href="shop.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-store text-2xl mb-1"></i>
            <span class="text-xs">商城</span>
        </a>
        <a href="me.html" class="flex flex-col items-center justify-center w-1/5 text-[#007aff]">
            <i class="fas fa-user text-2xl mb-1"></i>
            <span class="text-xs">我的</span>
        </a>
    </div>

    <script>
        // 检测是否在iframe中加载
        document.addEventListener('DOMContentLoaded', function() {
            const isInIframe = window.self !== window.top;
            const unifiedBottomNav = document.getElementById('unifiedBottomNav');
            
            // 如果不在iframe中，显示统一导航栏
            if (!isInIframe && unifiedBottomNav) {
                unifiedBottomNav.style.display = 'flex';
                
                // 配置导航点击事件
                setupNavigation();
            }
            
            // 设置导航栏点击事件处理函数
            function setupNavigation() {
                const navLinks = unifiedBottomNav.querySelectorAll('a');
                
                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        // 阻止默认行为，手动处理导航
                        e.preventDefault();
                        
                        // 获取目标页面
                        const href = this.getAttribute('href');
                        
                        // 跳转到目标页面
                        window.location.href = href;
                    });
                });
            }
        });
    </script>
</body>
</html>
