<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐私设置 - 造梦家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f8f8;
            padding-top: 44px; /* 为状态栏预留空间 */
            height: calc(100vh - 44px); /* 减去状态栏高度 */
            overflow-y: auto;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #3b82f6;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
        .setting-item {
            transition: all 0.2s ease;
        }
        .setting-item:active {
            background-color: #f2f2f7;
        }
        .radio-container {
            display: flex;
            align-items: center;
        }
        .radio-container input[type="radio"] {
            margin-right: 8px;
        }
    </style>
</head>
<body class="pb-24">
    <!-- 页面头部 -->
    <header class="bg-white px-4 py-3 flex items-center justify-between sticky top-0 z-10 shadow-sm">
        <div class="flex items-center">
            <button id="backBtn" class="w-8 h-8 flex items-center justify-center mr-2">
                <i class="fas fa-chevron-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold text-gray-800">隐私设置</h1>
        </div>
    </header>

    <!-- 设置列表 -->
    <div class="mt-4">
        <!-- 账号安全 -->
        <div class="bg-white rounded-xl overflow-hidden mb-4">
            <div class="px-4 py-3 border-b border-gray-100">
                <h2 class="font-medium text-gray-600">账号安全</h2>
            </div>
            
            <a href="#" class="setting-item px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-indigo-100 flex items-center justify-center mr-3">
                        <i class="fas fa-lock text-indigo-500"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">登录密码</h3>
                        <p class="text-xs text-gray-500 mt-1">修改账号登录密码</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            
            <a href="#" class="setting-item px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fas fa-shield-alt text-blue-500"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">二次验证</h3>
                        <p class="text-xs text-gray-500 mt-1">登录时需要额外验证</p>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </a>
            
            <a href="#" class="setting-item px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center mr-3">
                        <i class="fas fa-mobile-alt text-green-500"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">账号绑定</h3>
                        <p class="text-xs text-gray-500 mt-1">关联手机号、邮箱和第三方账号</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
        </div>

        <!-- 隐私控制 -->
        <div class="bg-white rounded-xl overflow-hidden mb-4">
            <div class="px-4 py-3 border-b border-gray-100">
                <h2 class="font-medium text-gray-600">隐私控制</h2>
            </div>
            
            <div class="setting-item px-4 py-4 border-b border-gray-100">
                <h3 class="text-sm text-gray-800 mb-2">个人资料可见性</h3>
                <div class="mt-2 ml-1 space-y-3">
                    <label class="radio-container flex items-center">
                        <input type="radio" name="profile-visibility" checked>
                        <span class="text-sm text-gray-700">所有人可见</span>
                    </label>
                    <label class="radio-container flex items-center">
                        <input type="radio" name="profile-visibility">
                        <span class="text-sm text-gray-700">仅关注的人可见</span>
                    </label>
                    <label class="radio-container flex items-center">
                        <input type="radio" name="profile-visibility">
                        <span class="text-sm text-gray-700">仅自己可见</span>
                    </label>
                </div>
            </div>
            
            <div class="setting-item px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div>
                    <h3 class="text-sm text-gray-800">个人作品公开</h3>
                    <p class="text-xs text-gray-500 mt-1">允许他人查看我的作品</p>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="setting-item px-4 py-3 flex justify-between items-center">
                <div>
                    <h3 class="text-sm text-gray-800">隐藏在线状态</h3>
                    <p class="text-xs text-gray-500 mt-1">他人无法看到你的在线状态</p>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <!-- 数据与隐私 -->
        <div class="bg-white rounded-xl overflow-hidden mb-4">
            <div class="px-4 py-3 border-b border-gray-100">
                <h2 class="font-medium text-gray-600">数据与隐私</h2>
            </div>
            
            <div class="setting-item px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div>
                    <h3 class="text-sm text-gray-800">个性化推荐</h3>
                    <p class="text-xs text-gray-500 mt-1">根据您的兴趣和使用习惯推荐内容</p>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="setting-item px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div>
                    <h3 class="text-sm text-gray-800">分享使用数据</h3>
                    <p class="text-xs text-gray-500 mt-1">共享使用数据帮助改进服务</p>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="setting-item px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div>
                    <h3 class="text-sm text-gray-800">训练授权</h3>
                    <p class="text-xs text-gray-500 mt-1">允许您的创作用于模型训练</p>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <a href="#" class="setting-item px-4 py-3 flex justify-between items-center">
                <div>
                    <h3 class="text-sm text-gray-800">下载我的数据</h3>
                    <p class="text-xs text-gray-500 mt-1">导出您在平台上的所有个人数据</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
        </div>

        <!-- 退出和清除 -->
        <div class="px-4 mb-6">
            <button class="w-full py-3 text-red-500 border border-red-200 rounded-xl font-medium mb-3">
                清除所有浏览记录
            </button>
            <button class="w-full py-3 text-red-500 border border-red-200 rounded-xl font-medium">
                删除账号
            </button>
        </div>
    </div>

    <!-- 统一的底部导航栏 -->
    <div id="unifiedBottomNav" class="h-[83px] bg-white border-t border-gray-200 flex justify-around items-center fixed bottom-0 left-0 right-0" style="display: none;">
        <a href="home.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-home text-2xl mb-1"></i>
            <span class="text-xs">首页</span>
        </a>
        <a href="works.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-compass text-2xl mb-1"></i>
            <span class="text-xs">热门</span>
        </a>
        <a href="shop.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-store text-2xl mb-1"></i>
            <span class="text-xs">商城</span>
        </a>
        <a href="me.html" class="flex flex-col items-center justify-center w-1/5 text-[#007aff]">
            <i class="fas fa-user text-2xl mb-1"></i>
            <span class="text-xs">我的</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backBtn = document.getElementById('backBtn');
            
            // 返回按钮点击事件
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    // 返回到个人中心页面
                    window.location.href = 'me.html';
                });
            }

            // 功能项点击事件
            document.querySelectorAll('.setting-item').forEach(item => {
                const chevron = item.querySelector('i.fa-chevron-right');
                if (chevron && item.tagName.toLowerCase() === 'a') {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const text = this.querySelector('h3').textContent;
                        if (text === '下载我的数据') {
                            alert('数据导出请求已提交，处理完成后我们会通过消息通知您');
                        } else {
                            alert(`${text}功能正在开发中，敬请期待`);
                        }
                    });
                }
            });

            // 危险操作点击事件
            document.querySelectorAll('button').forEach(btn => {
                if (btn.id !== 'backBtn') {
                    btn.addEventListener('click', function() {
                        const text = this.textContent.trim();
                        if (text === '清除所有浏览记录') {
                            if (confirm('确定要清除所有浏览记录吗？此操作不可撤销。')) {
                                alert('浏览记录已清除');
                            }
                        } else if (text === '删除账号') {
                            if (confirm('确定要删除账号吗？所有数据将被永久删除且无法恢复。')) {
                                alert('账号删除请求已提交，我们将通过验证后处理您的请求');
                            }
                        }
                    });
                }
            });
            
            // 检测是否在iframe中加载
            const isInIframe = window.self !== window.top;
            const unifiedBottomNav = document.getElementById('unifiedBottomNav');
            
            // 如果不在iframe中，显示统一导航栏
            if (!isInIframe && unifiedBottomNav) {
                unifiedBottomNav.style.display = 'flex';
                document.body.classList.add('pb-32'); // 增加底部内边距以适应导航栏
                
                // 配置导航点击事件
                const navLinks = unifiedBottomNav.querySelectorAll('a');
                
                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const href = this.getAttribute('href');
                        window.location.href = href;
                    });
                });
            }
        });
    </script>
</body>
</html>
