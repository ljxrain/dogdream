<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付确认 - AI创意魔方</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f8f8;
            padding-top: 44px; /* 为状态栏预留空间 */
            height: calc(100vh - 44px); /* 减去状态栏高度 */
            overflow-y: auto;
        }
        .payment-option {
            transition: all 0.2s ease;
        }
        .payment-option:active {
            background-color: #f2f2f7;
        }
    </style>
</head>
<body>
    <!-- 页面头部 -->
    <header class="bg-white px-4 py-3 flex items-center justify-between sticky top-0 z-10 shadow-sm">
        <div class="flex items-center">
            <button id="backBtn" class="w-8 h-8 flex items-center justify-center mr-2">
                <i class="fas fa-chevron-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold text-gray-800">确认支付</h1>
        </div>
        <div class="flex items-center space-x-3">
            <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100">
                <i class="fas fa-headset text-gray-600"></i>
            </button>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="p-4 pb-32">
        <!-- 订单详情卡片 -->
        <div class="bg-white rounded-xl p-4 mb-4 border border-gray-200 shadow-sm">
            <h2 class="text-base font-semibold text-gray-800 mb-3">订单详情</h2>
            
            <!-- 商品信息 -->
            <div class="flex items-start mb-4 pb-4 border-b border-gray-100">
                <div class="w-16 h-16 rounded-lg overflow-hidden mr-3 border border-gray-200">
                    <img src="https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?q=80&w=200" alt="商品图片" class="w-full h-full object-cover" id="productImage">
                </div>
                <div class="flex-1">
                    <h3 class="text-sm font-medium text-gray-800" id="productName">定制T恤</h3>
                    <div class="flex items-center mt-1">
                        <span class="text-sm font-bold text-red-600" id="productPrice">¥49.00</span>
                        <span class="ml-2 text-xs text-gray-400 line-through">¥69.00</span>
                    </div>
                    <div class="text-xs text-gray-500 mt-1">
                        规格：<span id="productSpec">M号 / 白色</span>
                    </div>
                    <div class="text-xs text-gray-500 mt-1">
                        数量：<span id="productQuantity">1</span>
                    </div>
                </div>
            </div>
            
            <!-- 配送信息 -->
            <div class="mb-4 pb-4 border-b border-gray-100">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-sm font-medium text-gray-700">收货信息</h3>
                    <button class="text-xs text-blue-500">修改</button>
                </div>
                <div class="flex items-start">
                    <i class="fas fa-map-marker-alt text-red-500 mt-1 mr-2"></i>
                    <div class="flex-1">
                        <p class="text-sm text-gray-800">北京市朝阳区国贸花园小区1栋3单元</p>
                        <p class="text-xs text-gray-500 mt-1">张明 (先生) 138****5678</p>
                    </div>
                </div>
            </div>
            
            <!-- 订单金额信息 -->
            <div>
                <h3 class="text-sm font-medium text-gray-700 mb-2">金额详情</h3>
                <div class="space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">商品金额</span>
                        <span class="text-gray-800" id="subtotal">¥49.00</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">运费</span>
                        <span class="text-gray-800">¥0.00</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-500">优惠</span>
                        <span class="text-red-500">-¥20.00</span>
                    </div>
                    <div class="flex justify-between text-sm font-medium pt-2 border-t border-gray-100 mt-2">
                        <span class="text-gray-800">实付金额</span>
                        <span class="text-red-600" id="totalAmount">¥49.00</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 支付方式选择 -->
        <div class="bg-white rounded-xl p-4 mb-4 border border-gray-200 shadow-sm">
            <h2 class="text-base font-semibold text-gray-800 mb-3">支付方式</h2>
            
            <!-- 微信支付 -->
            <div class="payment-option flex items-center justify-between p-3 border border-green-500 bg-green-50 rounded-lg mb-3">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center mr-3">
                        <i class="fab fa-weixin text-green-600 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-800">微信支付</p>
                        <p class="text-xs text-gray-500">微信安全支付</p>
                    </div>
                </div>
                <div class="w-5 h-5 rounded-full border-2 border-green-500 flex items-center justify-center bg-white">
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
            </div>
            
            <!-- 支付宝 -->
            <div class="payment-option flex items-center justify-between p-3 border border-gray-200 rounded-lg mb-3">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fab fa-alipay text-blue-600 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-800">支付宝</p>
                        <p class="text-xs text-gray-500">支付宝安全支付</p>
                    </div>
                </div>
                <div class="w-5 h-5 rounded-full border-2 border-gray-300 flex items-center justify-center">
                </div>
            </div>
            
            <!-- 银联支付 -->
            <div class="payment-option flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center mr-3">
                        <i class="fa fa-credit-card text-red-600 text-lg"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-800">银联支付</p>
                        <p class="text-xs text-gray-500">银联安全支付</p>
                    </div>
                </div>
                <div class="w-5 h-5 rounded-full border-2 border-gray-300 flex items-center justify-center">
                </div>
            </div>
        </div>
        
        <!-- 发票信息 -->
        <div class="bg-white rounded-xl p-4 mb-4 border border-gray-200 shadow-sm">
            <div class="flex justify-between items-center">
                <h2 class="text-base font-semibold text-gray-800">发票信息</h2>
                <div class="flex items-center">
                    <span class="text-sm text-gray-500 mr-2">不开发票</span>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- 固定在底部的支付按钮 -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-200">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-xs text-gray-500">实付金额:</p>
                <p class="text-lg font-bold text-red-600">¥49.00</p>
            </div>
            <button id="confirmPayBtn" class="py-3 px-8 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg text-sm font-medium flex items-center justify-center shadow-lg hover:from-green-600 hover:to-green-700 transition-all">
                <i class="fas fa-check-circle mr-2"></i> 确认支付
            </button>
        </div>
    </div>

    <!-- 统一的底部导航栏 - 默认隐藏，因为这是支付页面 -->
    <div id="unifiedBottomNav" class="h-[83px] bg-white border-t border-gray-200 flex justify-around items-center fixed bottom-0 left-0 right-0" style="display: none;">
        <a href="home.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-home text-2xl mb-1"></i>
            <span class="text-xs">首页</span>
        </a>
        <a href="works.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-compass text-2xl mb-1"></i>
            <span class="text-xs">热门</span>
        </a>
        <a href="shop.html" class="flex flex-col items-center justify-center w-1/5 text-[#007aff]">
            <i class="fas fa-store text-2xl mb-1"></i>
            <span class="text-xs">商城</span>
        </a>
        <a href="me.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-user text-2xl mb-1"></i>
            <span class="text-xs">我的</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backBtn = document.getElementById('backBtn');
            const confirmPayBtn = document.getElementById('confirmPayBtn');
            const paymentOptions = document.querySelectorAll('.payment-option');
            
            // 返回按钮点击事件
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    window.history.back();
                });
            }
            
            // 支付方式选择事件
            paymentOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // 重置所有支付选项样式
                    paymentOptions.forEach(opt => {
                        opt.classList.remove('border-green-500', 'bg-green-50');
                        opt.classList.add('border-gray-200');
                        const radioBtn = opt.querySelector('.w-5.h-5');
                        radioBtn.classList.remove('border-green-500');
                        radioBtn.classList.add('border-gray-300');
                        radioBtn.innerHTML = '';
                    });
                    
                    // 设置当前选中选项样式
                    this.classList.remove('border-gray-200');
                    this.classList.add('border-green-500', 'bg-green-50');
                    const radioBtn = this.querySelector('.w-5.h-5');
                    radioBtn.classList.remove('border-gray-300');
                    radioBtn.classList.add('border-green-500');
                    radioBtn.innerHTML = '<div class="w-3 h-3 rounded-full bg-green-500"></div>';
                });
            });
            
            // 获取URL参数中的商品信息
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('productId');
            const productName = urlParams.get('productName') || '定制T恤';
            const productPrice = urlParams.get('productPrice') || '49.00';
            const productSpec = urlParams.get('productSpec') || 'M号 / 白色';
            const productQuantity = urlParams.get('productQuantity') || '1';
            
            // 更新页面商品信息
            document.getElementById('productName').textContent = productName;
            document.getElementById('productPrice').textContent = '¥' + productPrice;
            document.getElementById('productSpec').textContent = productSpec;
            document.getElementById('productQuantity').textContent = productQuantity;
            document.getElementById('subtotal').textContent = '¥' + productPrice;
            document.getElementById('totalAmount').textContent = '¥' + productPrice;
            
            // 确认支付按钮点击事件
            if (confirmPayBtn) {
                confirmPayBtn.addEventListener('click', function() {
                    // 模拟支付过程
                    this.disabled = true;
                    this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 支付中...';
                    
                    // 3秒后模拟支付成功，并跳转到订单详情页
                    setTimeout(() => {
                        alert('支付成功！');
                        window.location.href = 'order_detail.html?orderId=ORDER' + Date.now().toString().slice(-6);
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
