<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品管理 - AI创意魔方</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f8f8;
            padding-top: 44px; /* 为状态栏预留空间 */
            height: calc(100vh - 44px - 83px); /* 减去状态栏和底部导航的高度 */
            overflow-y: auto;
        }
        .works-tab {
            transition: all 0.2s ease;
        }
        .works-tab.active {
            color: #007aff;
            border-bottom: 2px solid #007aff;
        }
        .work-item {
            transition: transform 0.2s ease;
        }
        .work-item:active {
            transform: scale(0.98);
        }
        .empty-state {
            min-height: 300px;
        }
        .action-button {
            transition: all 0.2s ease;
        }
        .action-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="pb-16">
    <!-- 页面头部 -->

        <h1 class="text-lg font-semibold text-gray-800">我的作品</h1>
        <div class="flex items-center space-x-3">
            <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100">
                <i class="fas fa-search text-gray-600"></i>
            </button>

            </button>

    <!-- 作品分类标签页 -->

        <button class="works-tab flex-1 py-3 text-center active">
            <span class="text-sm font-medium">全部作品</span>
        </button>
        <button class="works-tab flex-1 py-3 text-center text-gray-500">
            <span class="text-sm font-medium">照片生图</span>
        </button>
        <button class="works-tab flex-1 py-3 text-center text-gray-500">
            <span class="text-sm font-medium">圆梦视频</span>
        </button>
        <button class="works-tab flex-1 py-3 text-center text-gray-500">
            <span class="text-sm font-medium">表情包</span>
        </button>
    </div>

    <!-- 作品展示区 -->

        <!-- 作品时间线 -->

                            <span class="bg-blue-500 text-white text-xs px-2 py-0.5 rounded-full">吉卜力风格</span>
                        </div>
                    </div>
                    <div class="p-3">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-medium text-gray-800 text-sm">夏日记忆</h3>

                            </div>

                                <i class="fas fa-ellipsis-h text-gray-500 text-xs"></i>

                        <div class="flex space-x-2 mt-2">

                <div class="work-item bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="relative">

    <!-- 添加统一的底部导航栏 - 样式与index.html中完全相同 -->
    <div id="unifiedBottomNav" class="h-[83px] bg-white border-t border-gray-200 flex justify-around items-center fixed bottom-0 left-0 right-0" style="display: none;">
        <a href="home.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-home text-2xl mb-1"></i>
            <span class="text-xs">首页</span>
        </a>
        <a href="works.html" class="flex flex-col items-center justify-center w-1/5 text-[#007aff]">
            <i class="fas fa-compass text-2xl mb-1"></i>
            <span class="text-xs">热门</span>
        </a>
        <a href="shop.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-store text-2xl mb-1"></i>
            <span class="text-xs">商城</span>
        </a>
        <a href="me.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-user text-2xl mb-1"></i>
            <span class="text-xs">我的</span>
        </a>
    </div>

    <script>
        // 检测是否在iframe中加载
        document.addEventListener('DOMContentLoaded', function() {
            const isInIframe = window.self !== window.top;
            const unifiedBottomNav = document.getElementById('unifiedBottomNav');
            
            // 如果不在iframe中，显示统一导航栏
            if (!isInIframe && unifiedBottomNav) {
                unifiedBottomNav.style.display = 'flex';
                
                // 配置导航点击事件
                setupNavigation();
            }
            
            // 设置导航栏点击事件处理函数
            function setupNavigation() {
                const navLinks = unifiedBottomNav.querySelectorAll('a');
                
                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        // 阻止默认行为，手动处理导航
                        e.preventDefault();
                        
                        // 获取目标页面
                        const href = this.getAttribute('href');
                        
                        // 跳转到目标页面
                        window.location.href = href;
                    });
                });
            }
        });

        // 标签页切换效果
        const worksTabs = document.querySelectorAll('.works-tab');
        worksTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                worksTabs.forEach(t => {
                    t.classList.remove('active');
                    t.classList.add('text-gray-500');
                });
                tab.classList.add('active');
                tab.classList.remove('text-gray-500');
            });
        });
    </script>
