    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backBtn = document.getElementById('backBtn');
            const tabItems = document.querySelectorAll('.tab-item');
            const workCards = document.querySelectorAll('.work-card');
            
            // 返回按钮点击事件
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    // 返回到个人中心页面
                    window.location.href = 'me.html';
                });
            }
            
            // 选项卡切换
            tabItems.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 重置所有选项卡样式
                    tabItems.forEach(t => {
                        t.classList.remove('active', 'text-[#007aff]');
                        t.classList.add('text-gray-600');
                    });
                    
                    // 设置当前选项卡样式
                    this.classList.add('active', 'text-[#007aff]');
                    this.classList.remove('text-gray-600');
                    
                    // 筛选作品
                    const tabType = this.getAttribute('data-tab');
                    
                    // 此处添加作品筛选逻辑
                    // 根据不同的选项卡类型筛选作品显示
                    if (tabType === 'all') {
                        workCards.forEach(card => card.style.display = 'block');
                    } else {
                        workCards.forEach(card => {
                            const workType = card.querySelector('.relative span').textContent.trim();
                            
                            if ((tabType === 'image' && workType === '照片圆梦') ||
                                (tabType === 'video' && workType === '圆梦视频') ||
                                (tabType === 'emoji' && workType === '表情包')) {
                                card.style.display = 'block';
                            } else {
                                card.style.display = 'none';
                            }
                        });
                    }
                });
            });
            
            // 检测是否在iframe中加载
            const isInIframe = window.self !== window.top;
            const unifiedBottomNav = document.getElementById('unifiedBottomNav');
            
            // 如果不在iframe中，显示统一导航栏
            if (!isInIframe && unifiedBottomNav) {
                unifiedBottomNav.style.display = 'flex';
                
                // 配置导航点击事件
                const navLinks = unifiedBottomNav.querySelectorAll('a');
                
                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const href = this.getAttribute('href');
                        window.location.href = href;
                    });
                });
            }
        });
    </script>
