    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 当点击分类按钮时切换样式
            const categoryButtons = document.querySelectorAll('.bg-gray-100.text-gray-600.rounded-full');
            const activeButton = document.querySelector('.bg-indigo-600.text-white.rounded-full');
            
            [...categoryButtons, activeButton].forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的活动样式
                    [...categoryButtons, activeButton].forEach(btn => {
                        btn.classList.remove('bg-indigo-600', 'text-white');
                        btn.classList.add('bg-gray-100', 'text-gray-600');
                    });
                    
                    // 添加当前按钮的活动样式
                    this.classList.remove('bg-gray-100', 'text-gray-600');
                    this.classList.add('bg-indigo-600', 'text-white');
                });
            });
            
            // 获取URL参数并跳转到指定滑动页
            function getURLParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }
            
            // 为产品卡片添加点击事件，记录当前滚动位置
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    // 记录当前滚动位置到sessionStorage
                    sessionStorage.setItem('scrollPosition', window.scrollY);
                });
            });
            
            // 恢复滚动位置（如果从详情页返回）
            const savedPosition = sessionStorage.getItem('scrollPosition');
            if (savedPosition) {
                window.scrollTo(0, parseInt(savedPosition));
                // 清除保存的位置
                sessionStorage.removeItem('scrollPosition');
            }
        });
    </script>
