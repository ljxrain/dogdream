<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收货地址 - AI创意魔方</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f8f8;
            padding-top: 44px; /* 为状态栏预留空间 */
            height: calc(100vh - 44px); /* 减去状态栏高度 */
            overflow-y: auto;
        }
        .address-card {
            transition: all 0.2s ease;
        }
        .address-card:active {
            background-color: #f2f2f7;
        }
    </style>
</head>
<body class="pb-24">
    <!-- 页面头部 -->
    <header class="bg-white px-4 py-3 flex items-center justify-between sticky top-0 z-10 shadow-sm">
        <div class="flex items-center">
            <button id="backBtn" class="w-8 h-8 flex items-center justify-center mr-2">
                <i class="fas fa-chevron-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold text-gray-800">收货地址</h1>
        </div>
        <div class="flex items-center space-x-3">
            <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100">
                <i class="fas fa-ellipsis-h text-gray-600"></i>
            </button>
        </div>
    </header>

    <!-- 地址列表 -->
    <div class="p-4 space-y-4">
        <!-- 默认地址 -->
        <div class="address-card bg-white rounded-xl p-4 border border-blue-200 shadow-sm">
            <div class="flex justify-between items-start mb-3">
                <div>
                    <div class="flex items-center mb-1">
                        <span class="font-medium text-gray-800">张明</span>
                        <span class="ml-4 text-gray-600">138****5678</span>
                        <span class="ml-2 px-1.5 py-0.5 bg-blue-500 text-white text-xs rounded">默认</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">北京市朝阳区国贸花园小区1栋3单元502室</p>
                </div>
                <button class="text-blue-500">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            <div class="flex justify-between text-sm">
                <div class="flex items-center">
                    <span class="w-5 h-5 flex items-center justify-center rounded-full border border-blue-500 mr-2 bg-blue-50">
                        <i class="fas fa-check text-blue-500 text-xs"></i>
                    </span>
                    <span class="text-gray-600">默认收货地址</span>
                </div>
                <div class="flex space-x-4">
                    <button class="text-gray-500">
                        <i class="fas fa-trash-alt mr-1"></i>
                        <span>删除</span>
                    </button>
                    <button class="text-gray-500">
                        <i class="fas fa-pen mr-1"></i>
                        <span>编辑</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 其他地址 -->
        <div class="address-card bg-white rounded-xl p-4 border border-gray-200 shadow-sm">
            <div class="flex justify-between items-start mb-3">
                <div>
                    <div class="flex items-center mb-1">
                        <span class="font-medium text-gray-800">李小明</span>
                        <span class="ml-4 text-gray-600">139****1234</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">上海市浦东新区陆家嘴金融中心28号楼1203室</p>
                </div>
                <button class="text-blue-500">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            <div class="flex justify-between text-sm">
                <div class="flex items-center">
                    <span class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-300 mr-2">
                    </span>
                    <span class="text-gray-600">设为默认</span>
                </div>
                <div class="flex space-x-4">
                    <button class="text-gray-500">
                        <i class="fas fa-trash-alt mr-1"></i>
                        <span>删除</span>
                    </button>
                    <button class="text-gray-500">
                        <i class="fas fa-pen mr-1"></i>
                        <span>编辑</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 其他地址 -->
        <div class="address-card bg-white rounded-xl p-4 border border-gray-200 shadow-sm">
            <div class="flex justify-between items-start mb-3">
                <div>
                    <div class="flex items-center mb-1">
                        <span class="font-medium text-gray-800">王芳</span>
                        <span class="ml-4 text-gray-600">158****9876</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">广州市天河区珠江新城富力中心A座15楼</p>
                </div>
                <button class="text-blue-500">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            <div class="flex justify-between text-sm">
                <div class="flex items-center">
                    <span class="w-5 h-5 flex items-center justify-center rounded-full border border-gray-300 mr-2">
                    </span>
                    <span class="text-gray-600">设为默认</span>
                </div>
                <div class="flex space-x-4">
                    <button class="text-gray-500">
                        <i class="fas fa-trash-alt mr-1"></i>
                        <span>删除</span>
                    </button>
                    <button class="text-gray-500">
                        <i class="fas fa-pen mr-1"></i>
                        <span>编辑</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加新地址按钮 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t border-gray-200">
        <button id="addAddressBtn" class="w-full py-3 text-center bg-blue-500 text-white font-medium rounded-lg flex items-center justify-center">
            <i class="fas fa-plus mr-2"></i> 添加新地址
        </button>
    </div>

    <!-- 统一的底部导航栏 -->
    <div id="unifiedBottomNav" class="h-[83px] bg-white border-t border-gray-200 flex justify-around items-center fixed bottom-0 left-0 right-0" style="display: none;">
        <a href="home.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-home text-2xl mb-1"></i>
            <span class="text-xs">首页</span>
        </a>
        <a href="works.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-compass text-2xl mb-1"></i>
            <span class="text-xs">热门</span>
        </a>
        <a href="shop.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-store text-2xl mb-1"></i>
            <span class="text-xs">商城</span>
        </a>
        <a href="me.html" class="flex flex-col items-center justify-center w-1/5 text-[#007aff]">
            <i class="fas fa-user text-2xl mb-1"></i>
            <span class="text-xs">我的</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backBtn = document.getElementById('backBtn');
            const addAddressBtn = document.getElementById('addAddressBtn');
            
            // 返回按钮点击事件
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    // 返回到个人中心页面
                    window.location.href = 'me.html';
                });
            }
            
            // 添加新地址按钮点击事件
            if (addAddressBtn) {
                addAddressBtn.addEventListener('click', function() {
                    // 这里可以打开添加地址的表单页面或弹窗
                    alert('跳转到添加地址页面');
                });
            }
            
            // 编辑和删除按钮点击事件
            document.querySelectorAll('.address-card button').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const action = this.textContent.trim();
                    if (action === '删除') {
                        if (confirm('确定要删除此地址吗？')) {
                            // 这里可以添加删除地址的逻辑
                            this.closest('.address-card').style.display = 'none';
                        }
                    } else if (action === '编辑' || this.innerHTML.includes('fa-edit')) {
                        // 这里可以打开编辑地址的表单页面或弹窗
                        alert('编辑地址');
                    } else if (action === '设为默认' || this.closest('.flex').textContent.includes('设为默认')) {
                        // 设为默认地址的逻辑
                        document.querySelectorAll('.address-card').forEach(card => {
                            card.classList.remove('border-blue-200');
                            card.classList.add('border-gray-200');
                        });
                        this.closest('.address-card').classList.remove('border-gray-200');
                        this.closest('.address-card').classList.add('border-blue-200');
                    }
                });
            });
            
            // 检测是否在iframe中加载
            const isInIframe = window.self !== window.top;
            const unifiedBottomNav = document.getElementById('unifiedBottomNav');
            
            // 如果不在iframe中，显示统一导航栏
            if (!isInIframe && unifiedBottomNav) {
                unifiedBottomNav.style.display = 'flex';
                document.body.classList.add('pb-32'); // 增加底部内边距以适应导航栏
                
                // 配置导航点击事件
                const navLinks = unifiedBottomNav.querySelectorAll('a');
                
                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const href = this.getAttribute('href');
                        window.location.href = href;
                    });
                });
            }
        });
    </script>
</body>
</html>
