<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优惠券 - AI创意魔方</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f8f8;
            padding-top: 44px; /* 为状态栏预留空间 */
            height: calc(100vh - 44px); /* 减去状态栏高度 */
            overflow-y: auto;
        }
        .coupon-card {
            transition: all 0.2s ease;
            background-image: linear-gradient(to right, white 97%, transparent 3%, transparent);
            background-size: 15px;
            background-position: right;
            position: relative;
        }
        .coupon-card::after {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 12px;
            background: radial-gradient(circle at left, transparent 5px, white 6px) repeat-y;
            background-size: 12px 15px;
        }
        .tab-button {
            transition: all 0.2s ease;
        }
        .tab-button.active {
            color: #3b82f6;
            border-bottom: 2px solid #3b82f6;
        }
    </style>
</head>
<body class="pb-24">
    <!-- 页面头部 -->
    <header class="bg-white px-4 py-3 flex items-center justify-between sticky top-0 z-10 shadow-sm">
        <div class="flex items-center">
            <button id="backBtn" class="w-8 h-8 flex items-center justify-center mr-2">
                <i class="fas fa-chevron-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold text-gray-800">优惠券</h1>
        </div>
        <div class="flex items-center space-x-3">
            <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100">
                <i class="fas fa-question-circle text-gray-600"></i>
            </button>
        </div>
    </header>

    <!-- 选项卡 -->
    <div class="bg-white flex border-b border-gray-200">
        <button id="availableTab" class="tab-button active flex-1 text-center py-3 font-medium">可使用(3)</button>
        <button id="usedTab" class="tab-button flex-1 text-center py-3 font-medium text-gray-500">已使用/过期(5)</button>
    </div>

    <!-- 可使用的优惠券列表 -->
    <div id="availableCoupons" class="p-4 space-y-4">
        <!-- 优惠券1 -->
        <div class="coupon-card bg-white rounded-xl overflow-hidden shadow-sm">
            <div class="flex">
                <!-- 左侧金额 -->
                <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 flex flex-col items-center justify-center w-1/4">
                    <span class="text-2xl font-bold">¥50</span>
                    <span class="text-xs mt-1">无门槛</span>
                </div>
                <!-- 右侧详情 -->
                <div class="p-4 flex-1 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium text-gray-800">新用户专享优惠</h3>
                            <span class="px-2 py-0.5 bg-red-500 text-white text-xs rounded-full">新人券</span>
                        </div>
                        <p class="text-xs text-gray-500 mb-2">有效期至：2023-12-31</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">适用于所有商品</span>
                        <button class="px-3 py-1 bg-blue-500 text-white text-sm rounded-full">
                            去使用
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 优惠券2 -->
        <div class="coupon-card bg-white rounded-xl overflow-hidden shadow-sm">
            <div class="flex">
                <!-- 左侧金额 -->
                <div class="bg-gradient-to-r from-purple-500 to-purple-600 text-white p-4 flex flex-col items-center justify-center w-1/4">
                    <span class="text-2xl font-bold">¥20</span>
                    <span class="text-xs mt-1">满100使用</span>
                </div>
                <!-- 右侧详情 -->
                <div class="p-4 flex-1 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium text-gray-800">会员专享优惠</h3>
                            <span class="px-2 py-0.5 bg-purple-500 text-white text-xs rounded-full">会员券</span>
                        </div>
                        <p class="text-xs text-gray-500 mb-2">有效期至：2023-11-30</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">适用于AI创作服务</span>
                        <button class="px-3 py-1 bg-purple-500 text-white text-sm rounded-full">
                            去使用
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 优惠券3 -->
        <div class="coupon-card bg-white rounded-xl overflow-hidden shadow-sm">
            <div class="flex">
                <!-- 左侧金额 -->
                <div class="bg-gradient-to-r from-green-500 to-green-600 text-white p-4 flex flex-col items-center justify-center w-1/4">
                    <span class="text-2xl font-bold">8折</span>
                    <span class="text-xs mt-1">无门槛</span>
                </div>
                <!-- 右侧详情 -->
                <div class="p-4 flex-1 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium text-gray-800">限时折扣券</h3>
                            <span class="px-2 py-0.5 bg-green-500 text-white text-xs rounded-full">折扣券</span>
                        </div>
                        <p class="text-xs text-gray-500 mb-2">有效期至：2023-10-15</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">适用于视频制作服务</span>
                        <button class="px-3 py-1 bg-green-500 text-white text-sm rounded-full">
                            去使用
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 已使用/过期优惠券列表（默认隐藏） -->
    <div id="usedCoupons" class="p-4 space-y-4 hidden">
        <!-- 已使用的优惠券 -->
        <div class="coupon-card bg-white rounded-xl overflow-hidden shadow-sm opacity-60">
            <div class="flex">
                <!-- 左侧金额 -->
                <div class="bg-gray-400 text-white p-4 flex flex-col items-center justify-center w-1/4">
                    <span class="text-2xl font-bold">¥30</span>
                    <span class="text-xs mt-1">满200使用</span>
                </div>
                <!-- 右侧详情 -->
                <div class="p-4 flex-1 flex flex-col justify-between relative">
                    <!-- 已使用水印 -->
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-[-30deg]">
                        <span class="text-2xl font-bold text-red-500 opacity-70 border-2 border-red-500 px-2 py-1 rounded">已使用</span>
                    </div>
                    
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium text-gray-600">商城专享优惠</h3>
                            <span class="px-2 py-0.5 bg-gray-400 text-white text-xs rounded-full">已使用</span>
                        </div>
                        <p class="text-xs text-gray-500 mb-2">有效期至：2023-10-01</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">适用于所有商品</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 过期优惠券 -->
        <div class="coupon-card bg-white rounded-xl overflow-hidden shadow-sm opacity-60">
            <div class="flex">
                <!-- 左侧金额 -->
                <div class="bg-gray-400 text-white p-4 flex flex-col items-center justify-center w-1/4">
                    <span class="text-2xl font-bold">¥15</span>
                    <span class="text-xs mt-1">无门槛</span>
                </div>
                <!-- 右侧详情 -->
                <div class="p-4 flex-1 flex flex-col justify-between relative">
                    <!-- 过期水印 -->
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-[-30deg]">
                        <span class="text-2xl font-bold text-gray-500 opacity-70 border-2 border-gray-500 px-2 py-1 rounded">已过期</span>
                    </div>
                    
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium text-gray-600">生日福利券</h3>
                            <span class="px-2 py-0.5 bg-gray-400 text-white text-xs rounded-full">已过期</span>
                        </div>
                        <p class="text-xs text-gray-500 mb-2">有效期至：2023-09-15</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">适用于所有服务</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 统一的底部导航栏 -->
    <div id="unifiedBottomNav" class="h-[83px] bg-white border-t border-gray-200 flex justify-around items-center fixed bottom-0 left-0 right-0" style="display: none;">
        <a href="home.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-home text-2xl mb-1"></i>
            <span class="text-xs">首页</span>
        </a>
        <a href="works.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-compass text-2xl mb-1"></i>
            <span class="text-xs">热门</span>
        </a>
        <a href="shop.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-store text-2xl mb-1"></i>
            <span class="text-xs">商城</span>
        </a>
        <a href="me.html" class="flex flex-col items-center justify-center w-1/5 text-[#007aff]">
            <i class="fas fa-user text-2xl mb-1"></i>
            <span class="text-xs">我的</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backBtn = document.getElementById('backBtn');
            const availableTab = document.getElementById('availableTab');
            const usedTab = document.getElementById('usedTab');
            const availableCoupons = document.getElementById('availableCoupons');
            const usedCoupons = document.getElementById('usedCoupons');
            
            // 返回按钮点击事件
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    // 返回到个人中心页面
                    window.location.href = 'me.html';
                });
            }
            
            // 选项卡切换事件
            if (availableTab && usedTab) {
                availableTab.addEventListener('click', function() {
                    availableTab.classList.add('active');
                    usedTab.classList.remove('active');
                    usedTab.classList.add('text-gray-500');
                    availableCoupons.classList.remove('hidden');
                    usedCoupons.classList.add('hidden');
                });
                
                usedTab.addEventListener('click', function() {
                    usedTab.classList.add('active');
                    usedTab.classList.remove('text-gray-500');
                    availableTab.classList.remove('active');
                    usedCoupons.classList.remove('hidden');
                    availableCoupons.classList.add('hidden');
                });
            }
            
            // 检测是否在iframe中加载
            const isInIframe = window.self !== window.top;
            const unifiedBottomNav = document.getElementById('unifiedBottomNav');
            
            // 如果不在iframe中，显示统一导航栏
            if (!isInIframe && unifiedBottomNav) {
                unifiedBottomNav.style.display = 'flex';
                document.body.classList.add('pb-32'); // 增加底部内边距以适应导航栏
                
                // 配置导航点击事件
                const navLinks = unifiedBottomNav.querySelectorAll('a');
                
                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const href = this.getAttribute('href');
                        window.location.href = href;
                    });
                });
            }
            
            // 使用优惠券按钮点击事件
            document.querySelectorAll('.coupon-card button').forEach(btn => {
                btn.addEventListener('click', function() {
                    window.location.href = 'shop.html';
                });
            });
        });
    </script>
</body>
</html>
