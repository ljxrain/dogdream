<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付设置 - 造梦家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f8f8;
            padding-top: 44px; /* 为状态栏预留空间 */
            height: calc(100vh - 44px); /* 减去状态栏高度 */
            overflow-y: auto;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #3b82f6;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
        .setting-item {
            transition: all 0.2s ease;
        }
        .setting-item:active {
            background-color: #f2f2f7;
        }
        .payment-card {
            transition: all 0.2s ease;
        }
        .payment-card:active {
            background-color: #f2f2f7;
        }
    </style>
</head>
<body class="pb-24">
    <!-- 页面头部 -->
    <header class="bg-white px-4 py-3 flex items-center justify-between sticky top-0 z-10 shadow-sm">
        <div class="flex items-center">
            <button id="backBtn" class="w-8 h-8 flex items-center justify-center mr-2">
                <i class="fas fa-chevron-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold text-gray-800">支付设置</h1>
        </div>
    </header>

    <!-- 账户余额 -->
    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-4 text-white">
        <h2 class="text-sm font-medium mb-2">账户余额</h2>
        <div class="flex justify-between items-center">
            <div class="text-2xl font-bold">¥68.00</div>
            <button class="px-4 py-1.5 bg-white/20 rounded-full text-sm backdrop-blur-sm">
                充值
            </button>
        </div>
    </div>

    <!-- 设置列表 -->
    <div class="mt-4">
        <!-- 支付安全 -->
        <div class="bg-white rounded-xl overflow-hidden mb-4">
            <div class="px-4 py-3 border-b border-gray-100">
                <h2 class="font-medium text-gray-600">支付安全</h2>
            </div>
            
            <a href="#" class="setting-item px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-red-100 flex items-center justify-center mr-3">
                        <i class="fas fa-lock text-red-500"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">支付密码</h3>
                        <p class="text-xs text-gray-500 mt-1">设置或修改支付密码</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            
            <div class="setting-item px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-orange-100 flex items-center justify-center mr-3">
                        <i class="fas fa-fingerprint text-orange-500"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">生物识别支付</h3>
                        <p class="text-xs text-gray-500 mt-1">使用指纹或面容快速支付</p>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="setting-item px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-amber-100 flex items-center justify-center mr-3">
                        <i class="fas fa-shield-alt text-amber-500"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">小额免密支付</h3>
                        <p class="text-xs text-gray-500 mt-1">单笔50元以下免密码支付</p>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <!-- 支付方式 -->
        <div class="bg-white rounded-xl overflow-hidden mb-4">
            <div class="px-4 py-3 border-b border-gray-100 flex justify-between">
                <h2 class="font-medium text-gray-600">支付方式</h2>
                <button class="text-blue-500 text-sm">添加</button>
            </div>
            
            <!-- 微信支付 -->
            <div class="payment-card px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center mr-3">
                        <i class="fab fa-weixin text-green-600 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">微信支付</h3>
                        <p class="text-xs text-gray-500 mt-1">微信账号：微信用户</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="px-2 py-1 bg-green-100 text-green-600 text-xs rounded-full mr-3">默认</span>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
            
            <!-- 支付宝 -->
            <div class="payment-card px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fab fa-alipay text-blue-600 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">支付宝</h3>
                        <p class="text-xs text-gray-500 mt-1">账号：138****5678</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </div>
            
            <!-- 银行卡 -->
            <div class="payment-card px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-purple-100 flex items-center justify-center mr-3">
                        <i class="fas fa-credit-card text-purple-600"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">招商银行(0678)</h3>
                        <p class="text-xs text-gray-500 mt-1">储蓄卡</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </div>
        </div>

        <!-- 交易记录与发票 -->
        <div class="bg-white rounded-xl overflow-hidden mb-4">
            <div class="px-4 py-3 border-b border-gray-100">
                <h2 class="font-medium text-gray-600">交易管理</h2>
            </div>
            
            <a href="#" class="setting-item px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-indigo-100 flex items-center justify-center mr-3">
                        <i class="fas fa-history text-indigo-500"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">交易记录</h3>
                        <p class="text-xs text-gray-500 mt-1">查看所有账户收支明细</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            
            <a href="#" class="setting-item px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-emerald-100 flex items-center justify-center mr-3">
                        <i class="fas fa-receipt text-emerald-500"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">电子发票</h3>
                        <p class="text-xs text-gray-500 mt-1">开具和查询电子发票</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
            
            <a href="#" class="setting-item px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-cyan-100 flex items-center justify-center mr-3">
                        <i class="fas fa-wallet text-cyan-500"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">自动充值</h3>
                        <p class="text-xs text-gray-500 mt-1">余额不足时自动充值</p>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
            </a>
        </div>

        <!-- 其他设置 -->
        <div class="bg-white rounded-xl overflow-hidden mb-6">
            <div class="px-4 py-3 border-b border-gray-100">
                <h2 class="font-medium text-gray-600">其他设置</h2>
            </div>
            
            <div class="setting-item px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-rose-100 flex items-center justify-center mr-3">
                        <i class="fas fa-bell text-rose-500"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">支付通知</h3>
                        <p class="text-xs text-gray-500 mt-1">支付成功后通知提醒</p>
                    </div>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <a href="#" class="setting-item px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center mr-3">
                        <i class="fas fa-question-circle text-gray-500"></i>
                    </div>
                    <div>
                        <h3 class="text-sm text-gray-800">支付帮助</h3>
                        <p class="text-xs text-gray-500 mt-1">常见问题解答</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </a>
        </div>
    </div>

    <!-- 统一的底部导航栏 -->
    <div id="unifiedBottomNav" class="h-[83px] bg-white border-t border-gray-200 flex justify-around items-center fixed bottom-0 left-0 right-0" style="display: none;">
        <a href="home.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-home text-2xl mb-1"></i>
            <span class="text-xs">首页</span>
        </a>
        <a href="works.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-compass text-2xl mb-1"></i>
            <span class="text-xs">热门</span>
        </a>
        <a href="shop.html" class="flex flex-col items-center justify-center w-1/5 text-gray-400">
            <i class="fas fa-store text-2xl mb-1"></i>
            <span class="text-xs">商城</span>
        </a>
        <a href="me.html" class="flex flex-col items-center justify-center w-1/5 text-[#007aff]">
            <i class="fas fa-user text-2xl mb-1"></i>
            <span class="text-xs">我的</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backBtn = document.getElementById('backBtn');
            
            // 返回按钮点击事件
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    // 返回到个人中心页面
                    window.location.href = 'me.html';
                });
            }
            
            // 充值按钮点击事件
            document.querySelector('.bg-gradient-to-r button').addEventListener('click', function() {
                alert('充值功能正在开发中，敬请期待');
            });

            // 添加支付方式按钮
            document.querySelector('.px-4.py-3.border-b.border-gray-100.flex.justify-between button').addEventListener('click', function() {
                alert('添加支付方式功能正在开发中，敬请期待');
            });

            // 支付方式点击事件
            document.querySelectorAll('.payment-card').forEach(card => {
                card.addEventListener('click', function() {
                    const paymentMethod = this.querySelector('h3').textContent;
                    alert(`${paymentMethod}详情页面正在开发中`);
                });
            });

            // 其他设置项点击事件
            document.querySelectorAll('.setting-item').forEach(item => {
                const chevron = item.querySelector('i.fa-chevron-right');
                if (chevron && item.tagName.toLowerCase() === 'a') {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const text = this.querySelector('h3').textContent;
                        if (text === '交易记录') {
                            window.location.href = 'orders.html';
                        } else if (text === '电子发票') {
                            alert('发票管理功能正在开发中，敬请期待');
                        } else {
                            alert(`${text}功能正在开发中，敬请期待`);
                        }
                    });
                }
            });
            
            // 检测是否在iframe中加载
            const isInIframe = window.self !== window.top;
            const unifiedBottomNav = document.getElementById('unifiedBottomNav');
            
            // 如果不在iframe中，显示统一导航栏
            if (!isInIframe && unifiedBottomNav) {
                unifiedBottomNav.style.display = 'flex';
                document.body.classList.add('pb-32'); // 增加底部内边距以适应导航栏
                
                // 配置导航点击事件
                const navLinks = unifiedBottomNav.querySelectorAll('a');
                
                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const href = this.getAttribute('href');
                        window.location.href = href;
                    });
                });
            }
        });
    </script>
</body>
</html>
